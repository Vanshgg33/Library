<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insert Book Details</title>
  <style>
    body {
      background-color: #ADD8E6;
      font-family: Arial, sans-serif;
    }
    fieldset {
      border: 2px solid #4CAF50;
      padding: 20px;
      width: 300px;
      margin: auto;
    }
    label, input, select {
      display: block;
      margin: 10px 0;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<P> Enter book Information :

<fieldset>
  <form action="insertBooks" method="get">
    <label for="bname">Book Name:</label>
    <input type="text" id="bname" name="bname" required>

    <label for="Aname">Author Name:</label>
    <input type="text" id="Aname" name="Aname" required>
    
    <label for="Pri">Price:</label>
    <input type="text" id="Pri" name="Pri" required>

    <label for="Gname">Genre:</label>
    <select id="Gname" name="Gname" required>
      <option value="">--Select Genre--</option>
      <option value="thriller">Thriller</option>
      <option value="fantasy">Fantasy</option>
      <option value="Horror">Horror</option>
      <option value="Self Help">Self Help</option>
      <option value="science fiction">Science Fiction</option>
      <option value = "Fiction">Fiction</option>
      
    </select>

    <input type="submit" value="Insert Book ">
  </form>
</fieldset>

</body>
</html>
